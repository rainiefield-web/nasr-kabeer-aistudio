name: Daily News Bot

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight (adjust as needed)
  workflow_dispatch:      # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Fixed: Moving from 3.9 to 3.11

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai # Updated to the new SDK

      - name: Run Update Script
        env:
          # Ensure this name matches what you saved in GitHub Settings > Secrets
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
        run: python update_news.py
