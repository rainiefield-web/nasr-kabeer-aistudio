name: Daily Aluminum News Bot

on:
  schedule:
    # 每天在 UTC 时间 00:00, 06:00, 12:00, 18:00 运行 (共4次)
    # 对应北京时间: 08:00, 14:00, 20:00, 02:00
    - cron: '0 0,6,12,18 * * *' 
  workflow_dispatch: # 允许手动触发

# 必须增加写入权限
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai

      - name: Run Update Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python update_news.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 添加生成的所有相关文件
          git add aluminum_industry_news.md public/aluminum_industry_news.md public/news_data.json
          
          # 检查是否有文件更改，避免空提交报错
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Automated Aluminum News Update: $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
          git push
