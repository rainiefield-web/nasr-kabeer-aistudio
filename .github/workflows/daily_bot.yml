name: Daily Aluminum News Bot

on:
  schedule:
    # 每天在 UTC 时间 00:00, 06:00, 12:00, 18:00 运行 (共4次)
    - cron: '0 0,6,12,18 * * *' 
  workflow_dispatch: # 允许手动触发

# 必须增加写入权限
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # --- 关键修正 ---
      - name: Install Dependencies with Pinned Version
        run: |
          python -m pip install --upgrade pip
          # 正常安装 google-genai 和 requests
          pip install google-genai requests
          # 强制安装一个已知的、兼容的 protobuf 版本来解决 "Descriptor" 错误
          pip install protobuf==3.20.3 --force-reinstall

      - name: Run Update Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python update_news.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add aluminum_industry_news.md
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Automated Aluminum News Update: $(date -u +'%Y-%m-%d %H:%M:%S') UTC"
          git push

